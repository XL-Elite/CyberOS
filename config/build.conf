# CyberOS Build Configuration

# Build System Configuration
BUILD_JOBS=4
BUILD_TIMEOUT=3600

#Kernel Configuration
KERNEL_VERSION=6.8
KERNEL_CONFIG=minimal
KERNEL_COMPRESSION=bzip2

# Filesystem Configuration
ROOTFS_SIZE=150M
FILESYSTEM_TYPE=ext4

# ISO Configuration
ISO_FORMAT=grub2
ISO_COMPRESSION=xz
ISO_NAME=cyberos-0.1.0-alpha.iso

# Architecture
TARGET_ARCH=x86_64
TARGET_BITS=64

# Optimization Flags
CFLAGS=-Os -march=x86-64
LDFLAGS=-Wl,-z,relro,-z,now

# Security Options
ENABLE_PIE=yes
ENABLE_SSP=yes
ENABLE_ASLR=yes

# Target Platforms
SUPPORT_BIOS=yes
SUPPORT_UEFI=yes
SUPPORT_VT_X=yes

# Bootloader
BOOTLOADER=grub2
GRUB_VERSION=2.06

# Build Features
ENABLE_DEBUG=no
ENABLE_VERBOSE=no
ENABLE_PARALLEL_BUILD=yes

# Platform Support
VIRTUALBOX_GUEST_TOOLS=yes
KVM_OPTIMIZATIONS=yes
VMWARE_SUPPORT=yes
HYPER_V_SUPPORT=partial

# Compression Level (1-9)
COMPRESSION_LEVEL=6

# Output Directories
OUTPUT_ISO=iso/
OUTPUT_BUILD=build/
OUTPUT_LOGS=build/logs/
